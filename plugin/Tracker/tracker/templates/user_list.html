<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
        >
<xi:include href="layout.html"/>
<head>
    <title>Tracker</title>
</head>
<body>
<div id="content" class="tracker">
    <h1>Users:</h1>
    <ul id="nav-user-list">
        <py:choose test="users">
            <py:when test = 'None'>
            <p>No users found</p>
            </py:when>
        <py:otherwise>
            <py:for each="user in users">
                <li class="user-list" author="${user.author}">
                    <h1>${user.author}</h1>
                    <a href="users/${user.author}" class="daily_report">Ежедневный отчет</a><br/>
                    <a href="user_report/${user.author}" class="report">Отчет за период</a><br/>
                    <a href="timeline/${user.author}" class="timeline">Tracker Timeline</a>
                </li>
            </py:for>
        </py:otherwise>
        </py:choose>
    </ul>
</div>
<div class="tracker-client-download">
    <p py:if="client.download_href">
        <xi:include href="download-client.html" py:with="download_href = client.download_href"/>
    </p>
</div>
</body>
</html>
