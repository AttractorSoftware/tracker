<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
        >
<xi:include href="layout.html"/>
<head>
    <title>Tracker</title>
</head>
<body>
    <div class="tracker">
        <ul id="nav">
            <p>Please choose dates from and to</p>
            <form onsubmit="return false">
                <label>From <span style="color: #F00">*</span></label><input type="text" id="fromDMY" />
                <label>To <span style="color: #F00">*</span></label><input type="text" id="toDMY"/>
                <input onclick="checkReportForm()" type="submit" value="Построить отчет"/>
            </form>
        </ul>
        <script type="text/javascript">
            function checkReportForm()
            {
                if ($('#reporting_user:checked').val() == '' || $('#fromDMY').val() == '' || $('#toDMY').val() == '') {
                    alert('Заполните все требуемые поля')
                } else {
                    window.location = window.location + '/' + $('#fromDMY').val() + '/' + $('#toDMY').val()
                }
                return false
            }
            $('#fromDMY').datepicker({dateFormat:'dd-mm-yy'})
            $('#toDMY').datepicker({dateFormat:'dd-mm-yy'})

        </script>
    </div>
</body>
</html>
